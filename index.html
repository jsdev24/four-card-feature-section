<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Four Card Feature Section</title>
</head>
<body>

   <section class="cards">
       <div class="col">
           <div class="card">
               <h2>Supervisor</h2>
               <p>Monitors activity to identify project roadblocks</p>
               <img src="img/icon-supervisor.svg" alt="">
           </div>
       </div>
       <div class="col">
           <div class="card">
            <h2>Team Builder</h2>
            <p>Scan our talent network to create the optimal team for your project</p>
            <img src="img/icon-team-builder.svg" alt="">
           </div>
           <div class="card">
            <h2>Karma</h2>
            <p>Regularly evaluates our talent to ensure quality</p>
            <img src="img/icon-karma.svg" alt="">
           </div>
       </div>
       <div class="col">
           <div class="card">
            <h2>Calculator</h2>
            <p>Uses data from past projects to provide better delivery extimates</p>
            <img src="img/icon-calculator.svg" alt="">
           </div>
       </div>
   </section> 

</body>
</html>
